<!DOCTYPE HTML>
<html>
	<head>
		<title>Test</title>		
		<link rel="stylesheet" type="text/css" media="screen" href="style.css">
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Fieldset 1</legend>
				<label for="input1">Input 1</label><input id="input1" type="text"></input>
				<label for="input2">Input 2</label><input id="input2" type="text"></input>
			</fieldset>
			<fieldset>
				<legend>Fieldset 2</legend>
				<label for="input2">Input 2</label><textarea id="input2" type="text"></textarea>
			</fieldset>
		</form>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="jquery.quick-wizard.js"></script>
	<script>
		$(document).ready(function() {
			var test = $('form').quickWizard({
				startChild : ":nth-child(2)"
			});

			test.bind('prev', function() {
				console.log("Previous fired");
			});

			test.bind('next', function() {
				console.log("Next fired");
			});
		});
	</script>
</html>
